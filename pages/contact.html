<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../style.css" rel="stylesheet">
	
	  <title>Contact ✨</title>
    <!-- Tab icon -->
    <link rel="icon" type="image/x-icon" sizes="32x32" href="../images/favicon.png">

    <style> /* Importing font from google*/
      @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap');
    </style>
  </head>

  <body>
    <header>
      <div class="banner">
        <div class="logo">
          <a href="#"><img src="?.png" alt="Website Logo"></a>
        </div>
      </div>
    </header>

    <main> 
      
      <div class="page">
        <!-- Navigation menu -->
        <nav> <!--"Left column"-->
          <menu>
            <li><a href="../index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="../pages/contact.html">Contact</a></li>
          </menu>
        </nav>
        
        <!-- Main column. Program/Game area -->
        <article> 
          <div class="miniNav"><a href="../index.html">Home</a>  » Contact </div>
          <div class="introTitle">
            <h1>Get in touch!</h1>
          </div>
          

          <div class="intro">
            <p>Found a bug? Or maybe a broken link? Let me know!</p>
            <p>Use the form below to get in touch with me.</p>
            </p>
          </div>

          <div class="form">
            <!-- Create form element -->
            <form action="" method="POST">
             <!-- Put form controls here -->
              <fieldset>
                <legend>Contact Me</legend>
          
                <!--The Label Element -->
                <label for="name">Your name:</label>
                <input id="name" type="name">
      
                <label for="email">Your email:</label>
                <input id="email" type="email">
      
                <!-- Textarea Element-->
                <label for="message">Enter your message:</label>
                <textarea id="message" name="message" rows="5"></textarea>
              </fieldset>
              <!-- Add the submit button AFTER the fieldset -->
               <input class="sendButton" type="submit" value="Send">
              <!-- End of the form -->
            </form>
        </div>
        </article>


      </div> <!-- End tag for .page -->
    </main>
    
   <footer>
    <div class='footer-item'>(c) copyright crowcoders</div>
   </footer>
  </body>
</html>
