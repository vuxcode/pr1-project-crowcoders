<!DOCTYPE html>
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Prototype</title>

    <style>
      .button {
        background-color: gold;
        text-align: center;
        width: 200px;
        border: 2px solid darkgoldenrod;
        border-radius: 4px;
      }
      .button:hover {
        border: 2px solid darkorange;
      }
    </style>
  </head>

<body>
    <p class="intro">Click the buttons below!</p>

  <button id="b1">a</button>
   


</body>

<script>
  // Store button in new vars
  var myButton = document.getElementById('b1');
  console.log(myButton);

  // Create function to style the buttons
  function buttonColor() {
    myButton.style.backgroundColor = 'blueviolet';
  }
/*   function buttonColor2() {
    myButton.style.backgroundColor = 'gold';
  } */

  myButton.addEventListener("click", buttonColor);
  // myButton.addEventListener("click", buttonColor2);
  

</script>
