<!DOCTYPE html>
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Prototype</title>

    <style>
      .button {
        background-color: gold;
      }
    </style>
  </head>

<body>
    <p class="intro">Click the button below!</p>

    <button class="b1">a</button>
    <button class="b2">b</button>
    <button class="b3">c</button>
    <button class="b4">d</button>

</body>

<script>
  // Select buttons with their ID, store in new variables
  var button1 = document.querySelector('b1');
  var button2 = document.querySelector('b2');
  var button3 = document.querySelector('b3');
  var button4 = document.querySelector('b4');
  console.log(button2);

  // Create function to style the buttons
  function buttonColor() {
    button2.style.backgroundColor = 'blueviolet';
    button3.style.backgroundColor = 'blueviolet';
    button4.style.backgroundColor = 'blueviolet';
  }

  button1.addEventListener('click', buttonColor);




</script>
