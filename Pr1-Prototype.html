<!DOCTYPE html>
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Prototype</title>
  </head>

<body>
    <p class="intro">Click the button below to win!</p>

    <button onclick="victory()">Click Me!</button>

</body>

<script>
// Declare variable 
var victoryMessage = "You won!";

// Create a message function
function victory() {
    // Give output to the user
alert(victoryMessage);
}
</script>
